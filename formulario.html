    <div class="container-fluid">
    <div class="conteúdo" style="min-height:600px; max-height:2000px;">

        <form>
            <fieldset>
                <legend>
                    <h1>Oque você achou do site?</h1>
                </legend>
                <p>
                    <label for="nome"> Qual o seu nome:</label>
                    <input type="text" name="fnome " id="nome">
                </p>
                <p>
                    <label for="idade"> Qual a sua idade:</label>
                    <input type="number" name="fidade" id="idade">
                </p>

                <p>
                    <fieldset style=" width: fit-content; ">
                        <legend>Experiência:</legend>
                        <label for="otima">Ótima</label>
                        <input type="radio" name="op" id="otima" checked>
                        <label for="boa">Boa</label>
                        <input type="radio" name="op" id="boa">
                        <label for="ruim"> Ruim</label>
                        <input type="radio" name="op" id="ruim">
                        <label for="pess">Pessíma</label>
                        <input type="radio" name="op" id="pess">
                    </fieldset>
                </p>

                <p>
                    <label for="data">Em qual data você preencheu esse formulário?</label>
                    <input type="date" name="fdata" id="data">

                </p>


                <p>
                    <label for="uti"> O site foi útil para você</label>
                    <select class="form-control" name="futi" id="uti">
                        <option value=""> Sejá sincero!</option>
                        <optgroup>
                          <option value="S">Sim</option>
                          <option value="N">Não</option>
                        </optgroup>      
                    </select>
                </p>

                <p>
                    <label for="desc">Surgestão de mudanças ou melhoramentos:</label>
                    <br>
                    <textarea class="form-control" name="idescri" id="desc" cols="30" rows="10"></textarea>

                </p>

                <p>
                    <label for="satisfacao">Nivel de Satisfação</label> <input type="range" name="fsat" id="satisfacao">
                </p>
                <p>
                    
                    <input onclick="validacao()" id="enviar" type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Limpar">

                </p>

            </fieldset>

        </form>
